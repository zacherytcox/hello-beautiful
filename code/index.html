<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Day Starter App</title>
</head>
<body>
    <h1>Day Starter</h1>
    <section class="weatherSection">
        <h3>Today's Weather</h3>
        <form>
            <label for="zipInput">Enter a zip code:</label><br />
            <input type="text" name="zipInput" />
            <input type="submit" value="Submit" />
        </form>
        <p>Weather stuff will go here or in a list of some kind</p>
    </section>

    <section class="trafficSection">
        <h3>Today's Traffic</h3>
        <form>
            <label for="locationInput">Enter your location:</label><br />
            <input type="text" name="locationInput" /><br />
            <label for="destinationInput">Enter a destination:</label><br />
            <input type="text" name="destinationInput" />
            <input type="submit" value="Submit" />
        </form>
        <p>traffic stuff will go here</p>
    </section>

</body>
</html>
