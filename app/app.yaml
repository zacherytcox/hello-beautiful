AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  BucketName:
    Type: String
    Default: defaulted-hello-beautiful-app
  RepoID:
    Type: String
    Default: "zacherytcox/hello-beautiful"
  GitCommit:
    Type: String
    Default: Defaulted
  GitBranch:
    Type: String
    Default: Defaulted
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${BucketName}'
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html
      Tags: 
        - Key: GitCommit
          Value: !Ref GitCommit
        - Key: GitBranch
          Value: !Ref GitBranch
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: !Ref Bucket
      PolicyDocument: 
        Version: '2012-10-17'
        Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: "*"
          Action:
          - s3:GetObject
          Resource: !Join
            - ''
            - - 'arn:aws:s3:::'
              - !Ref Bucket
              - /*
Outputs:
  BucketOutput:
    Description: S3 Hosting Bucket name
    Value: !Ref Bucket
    Export:
      Name: !Sub '${AWS::StackName}-Bucket'
